<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sala de Jogos</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #CCCCCC">
      <a-assets>
        <a-asset-item id="Cadeira" src="assets/GamerSandalye.glb"></a-asset-item>
        <a-asset-item id="Monitor" src="assets/Monitor.glb"></a-asset-item>
        <a-asset-item id="Headphone" src="assets/Headphone.glb"></a-asset-item>
      </a-assets>

      //backstage
      <a-box width="100" height="0.1" depth="80" color="#000080"></a-box>
      <a-box width="0.1" height="15" depth="20" rotation="90 90 0"position="37.5 10 30" material="src: url(assets/navi-counter-strike-logo-wallpaper-preview.jpg)"></a-box>
      <a-box width="0.1" height="15" depth="20" rotation="90 90 0"position="37.5 10 -30" material="src: url(assets/navi-counter-strike-logo-wallpaper-preview.jpg)"></a-box>
      <a-box width="0.1" height="20" depth="60"  position="30 10 0"  material="src: url(assets/navi-counter-strike-logo-wallpaper-preview.jpg)"></a-box>
      
      //palco
      <a-box width="15" height="2" depth="55" color="black" position="22.4 1 0"></a-box>
      <a-box color="black" width="10" height="1.5" depth="3" position="23 0.5 28"></a-box>
      <a-box color="black" width="10" height="1.5" depth="3" position="23 0.5 -28"></a-box>
      <a-entity gltf-model="#Cadeira" position="20 4.5 16" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#Cadeira" position="20 4.5 8" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#Cadeira" position="20 4.5 0" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#Cadeira" position="20 4.5 -8" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#Cadeira" position="20 4.5 -16" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>

      <a-entity>//mesa 1
        <a-box width="3" height="0.1" depth="8" color="grey" position="17.5 5.2 16"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 12.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 19.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.5 3 19.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.7 3 12.5"></a-box>
      </a-entity>
      <a-entity>//mesa 2
        <a-box width="3" height="0.1" depth="8" color="grey" position="17.5 5.2 7.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 4"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 11"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.5 3 11"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.7 3 4"></a-box>
      </a-entity>
      <a-entity>//mesa 3
        <a-box width="3" height="0.1" depth="8" color="grey" position="17.5 5.2 -1"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 -4.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 2.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.5 3 2.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.7 3 -4.5"></a-box>
      </a-entity>
      <a-entity>//mesa 4
        <a-box width="3" height="0.1" depth="8" color="grey" position="17.5 5.2 -9.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 -13"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 -6"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.5 3 -6"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.7 3 -13"></a-box>
      </a-entity>
      <a-entity>//mesa 5
        <a-box width="3" height="0.1" depth="8" color="grey" position="17.5 5.2 -18"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 -21.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="16.7 3 -14.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.5 3 -14.5"></a-box>
        <a-box height="4.4" width="0.3" depth="0.3" position="18.7 3 -21.5"></a-box>
      </a-entity>

      //monitores
      <a-entity gltf-model="#Monitor" position="16.7 5.3 16" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#Monitor" position="16.7 5.3 8" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#Monitor" position="16.7 5.3 0" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#Monitor" position="16.7 5.3 -8" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#Monitor" position="16.7 5.3 -16" rotation="0 0 0"></a-entity>

      //Headphone
      <a-entity gltf-model="#Headphone" position="17.5 8.7 15" rotation="0 0 98" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#Headphone" position="17.5 8.7 7" rotation="0 0 98" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#Headphone" position="17.5 8.7 -1" rotation="0 0 98" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#Headphone" position="17.5 8.7 -9" rotation="0 0 98" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#Headphone" position="17.5 8.7 -17" rotation="0 0 98" scale="0.3 0.3 0.3"></a-entity>

      <a-camera position="0 8 0"></a-camera>
    </a-scene>
  </body>
</html>
